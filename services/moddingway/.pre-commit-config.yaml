# Python service configuration
orphan: true
repos:
  - repo: builtin
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        priority: 1
      - id: ruff-format
        priority: 0

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: make ty
        language: system
        types: [python]
        pass_filenames: false
        priority: 1
