name: Deploy to Netlify Production

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy"
        required: true
        type: choice
        options: [naurffxiv]
        default: naurffxiv

concurrency:
  group: production-deploy-${{ inputs.service }}
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production-${{ inputs.service }}
      url: ${{ steps.deploy.outputs.deploy_url }}

    defaults:
      run:
        working-directory: services/${{ inputs.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Prepare Netlify Config
        run: |
          [[ -f ../../netlify.toml ]] && cp ../../netlify.toml . || echo "No root netlify.toml found"

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli

      - uses: actions/cache@v4
        with:
          path: services/${{ inputs.service }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-nextjs-

      # Deliberately run 'Install Dependencies' at the repository root (working-directory: .)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Configure Netlify State
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          mkdir -p .netlify
          echo "{\"siteId\": \"$NETLIFY_SITE_ID\"}" > .netlify/state.json

      - name: Deploy to Netlify
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy \
            --prod \
            --build \
            --json \
            --site "${{ secrets.NETLIFY_SITE_ID }}" \
            --auth "${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --message "Production: ${{ github.sha }}" \
            > deploy.json

          # Extract all the fields
          deploy_url=$(jq -r '.deploy_url // ""' deploy.json)
          site_url=$(jq -r '.url // ""' deploy.json)
          deploy_id=$(jq -r '.deploy_id // ""' deploy.json)
          logs_url=$(jq -r '.logs // ""' deploy.json)
          function_logs=$(jq -r '.function_logs // ""' deploy.json)
          edge_logs=$(jq -r '.edge_function_logs // ""' deploy.json)

          # Set outputs
          echo "deploy_url=$deploy_url" >> $GITHUB_OUTPUT
          echo "site_url=$site_url" >> $GITHUB_OUTPUT
          echo "deploy_id=$deploy_id" >> $GITHUB_OUTPUT
          echo "logs_url=$logs_url" >> $GITHUB_OUTPUT
          echo "function_logs=$function_logs" >> $GITHUB_OUTPUT
          echo "edge_logs=$edge_logs" >> $GITHUB_OUTPUT

          echo "Deployed to: $site_url"

      - name: Summary
        if: always()
        run: |
          echo "### Deployment Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deploy.outputs.site_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy Preview:** ${{ steps.deploy.outputs.deploy_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy ID:** \`${{ steps.deploy.outputs.deploy_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Logs" >> $GITHUB_STEP_SUMMARY
          echo "- [Build Logs](${{ steps.deploy.outputs.logs_url }})" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.deploy.outputs.function_logs }}" != "" ]]; then
            echo "- [Function Logs](${{ steps.deploy.outputs.function_logs }})" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ steps.deploy.outputs.edge_logs }}" != "" ]]; then
            echo "- [Edge Function Logs](${{ steps.deploy.outputs.edge_logs }})" >> $GITHUB_STEP_SUMMARY
          fi
