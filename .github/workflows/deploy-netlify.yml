name: Deploy to Netlify Production

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to deploy"
        required: true
        type: choice
        options: [naurffxiv]
        default: naurffxiv

concurrency:
  group: production-deploy-${{ inputs.service }}
  cancel-in-progress: false

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production-${{ inputs.service }}
      url: ${{ steps.deploy.outputs.deploy_url }}

    defaults:
      run:
        working-directory: services/${{ inputs.service }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Prepare Netlify Config
        run: |
          [[ -f ../../netlify.toml ]] && cp ../../netlify.toml . || echo "No root netlify.toml found"

      - uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('../../package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Install Dependencies
        working-directory: .
        run: npm ci

      - name: Deploy to Netlify
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          # Use --build to let Netlify CLI handle build and plugin orchestration
          OUTPUT=$(npx netlify-cli deploy \
            --prod \
            --build \
            --json \
            --message "Production: ${{ github.sha }}") || exit 1

          url=$(echo "$OUTPUT" | jq -r '.deploy_url')
          logs=$(echo "$OUTPUT" | jq -r '.logs')

          if [[ -z "$url" ]]; then
            echo "::error::No deploy URL returned"
            exit 1
          fi

          echo "deploy_url=$url" >> $GITHUB_OUTPUT
          echo "logs_url=$logs" >> $GITHUB_OUTPUT

      - name: Summary
        if: always()
        run: |
          echo "### Deployment Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deploy.outputs.deploy_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Logs**: ${{ steps.deploy.outputs.logs_url }}" >> $GITHUB_STEP_SUMMARY
