name: Deploy PR Preview to Netlify

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
        description: "Pull Request Number"
      should_run:
        required: false
        type: boolean
        default: true

jobs:
  preview-deploy:
    if: inputs.should_run
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: preview-naurffxiv-pr-${{ inputs.pr_number }}
      url: ${{ steps.netlify.outputs.deploy_url }}

    defaults:
      run:
        working-directory: services/naurffxiv

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Prepare Netlify Config
        run: |
          [[ -f ../../netlify.toml ]] && cp ../../netlify.toml . || echo "No root netlify.toml found"

      - name: Install Dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile

      - name: Configure Netlify State
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          mkdir -p .netlify
          echo "{\"siteId\": \"$NETLIFY_SITE_ID\"}" > .netlify/state.json

      - name: Deploy to Netlify
        id: netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          OUTPUT=$(pnpm --package=netlify-cli dlx netlify deploy \
            --build \
            --json \
            --alias "pr-${{ inputs.pr_number }}" \
            --message "PR #${{ inputs.pr_number }}: ${{ github.sha }}") || exit 1

          url=$(echo "$OUTPUT" | jq -r '.deploy_url')
          logs=$(echo "$OUTPUT" | jq -r '.logs')

          if [[ -z "$url" || "$url" == "null" ]]; then
            echo "::error::No deploy URL returned"
            exit 1
          fi
          echo "deploy_url=$url" >> $GITHUB_OUTPUT
          echo "logs_url=$logs" >> $GITHUB_OUTPUT

      - name: Generate Report
        if: always()
        run: |
          url="${{ steps.netlify.outputs.deploy_url }}"
          logs="${{ steps.netlify.outputs.logs_url }}"
          pr="${{ inputs.pr_number }}"
          status="${{ job.status }}"

          # Call save_report.sh to generate both MD and JSON reports
          # Use "global" as service to place it in the header section
          bash ../../.github/scripts/save_report.sh \
            "global" "40" "Preview (naurffxiv)" "$status" "" "$url"

      - name: Upload Report Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-deploy-naurffxiv
          path: |
            services/naurffxiv/summary-global-*.md
            services/naurffxiv/report-global-*.json
          retention-days: 1
